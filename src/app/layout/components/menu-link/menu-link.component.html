<a class="link" [routerLink]="item.link" routerLinkActive="active" (click)="toggle(item)">
    <span *ngIf="item.icon" class="icon">
        <i [class]="item.icon"></i>
    </span>
    <span class="link-title">{{ item.title }}<i *ngIf="item.children" class="pi pi-caret-down"></i></span>
</a>
<ul *ngIf="item.children" class="submenu" [ngClass]="{ open: item.open }">
    <ng-container *ngFor="let child of item.children">
        <li app-menu-link [item]="child"></li>
    </ng-container>
</ul>
